<section class="content">
  <div class="row">
    <div class="col-md-3">
      <div class="box box-primary">
        <div class="box-header ui-sortable-handle" style="cursor: move;">
          <i class="ion ion-clipboard"></i>
          <h3 class="box-title">Categories</h3>
        </div>
        <div class="box-body">
          <ul class="todo-list ui-sortable">
            <li (click)="getCategoryTasks(category)" *ngFor="let category of categories">
              {{category.name}}
              <span class="text"></span>
              <div class="tools">
                <a routerLink="/categories/{{category._id}}"><i class="fa fa-edit"></i></a>
                <i (click)="destroyCategory(category)" class="fa fa-trash-o"></i>
              </div>
            </li>
            <li (click)="getTasks(category)">
              All tasks
            </li>
          </ul>
        </div>
        <div class="box-footer clearfix no-border">
          <a routerLink="/categories/new" class="btn btn-default pull-right"><i class="fa fa-plus"></i> Add category</a>
        </div>
      </div>
    </div>
    <div class="col-md-9">
     <app-tasks [categoryTasks]="tasks"></app-tasks>
    </div>
  </div>
  <!-- /.row -->
</section>
