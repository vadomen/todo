<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 *ngIf="task" class="box-title">{{task.title | uppercase}} Details</h3>
          <h3 *ngIf="!task" class="box-title">Create a new task in a {{category ? category.name : '' | uppercase}}
            category </h3>
        </div>
        <form class="form-horizontal" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <div class="box-body">

            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" formControlName="title" value="{{task ? task.title : '' }}" class="form-control"
                       id="inputName" placeholder="Title" autocomplete="off" required>
              </div>
            </div>

            <div class="form-group">
              <label for="inputDescription" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <input type="text" formControlName="description" value="{{task ? task.description : '' }}"
                       class="form-control" id="inputDescription" placeholder="Description" autocomplete="off">
              </div>
            </div>

            <div class="checkbox">
              <label>
                <input formControlName="status" type="checkbox" [checked]="task && task.status"> Status
              </label>
            </div>

            <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" formControlName="remind" placeholder="Date Time" value="{{task && task.remind}}">
            <owl-date-time #dt1></owl-date-time>

            <hr>
          </div>
          <div class="box-footer">
            <a (click)="goBack()" class="btn btn-default">Go back</a>
            <button type="submit" class="btn btn-default pull-right">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
